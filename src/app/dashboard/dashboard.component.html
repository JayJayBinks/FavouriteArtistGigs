<h1>Top Gigs</h1>
<app-gig-search></app-gig-search>
<div class="grid grid-pad">

</div>
<mat-grid-list #grid cols="4" rowHeight="2:1">

  <mat-grid-tile *ngFor="let gig of gigs" class="column" routerLink="/gigDetail/{{gig.id}}">
    <a class="module gigs">
      <h4>{{gig.title | truncate:['40', '...']}}</h4>
    </a>
  </mat-grid-tile>


</mat-grid-list>
