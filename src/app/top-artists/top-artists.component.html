<ul class="artists collection">
  <li class="collection-header"><h2>Favourite Artists</h2></li>
  <li *ngFor="let artist of artists" class="collection-item">
    <a routerLink="/artistDetail/{{getRank(artist)}}">
      <button class="btn"> {{getRank(artist)}} </button>
      <span class="name"> {{artist.name}} </span>
    </a>
  </li>
</ul>
