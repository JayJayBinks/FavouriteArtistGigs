<div>
  <h2>Favourite Artists</h2>
  <mat-nav-list>
    <a *ngFor="let artist of artists" mat-list-item class="center" routerLink="/artistDetail/{{getRank(artist)}}">
      <div class="artist">
        <button mat-raised-button color="primary">
          {{getRank(artist)}}
        </button>
        <span>{{artist.name}}</span>
      </div>
    </a>
  </mat-nav-list>
</div>
