<div *ngIf="gig">
  <h1>{{gig.title}}</h1>
  <ul>
    <li [innerHTML]="gig.description"></li>
    <li>
      <ul>
        <li class="highlighted" *ngFor="let performer of performers">
          <span>{{performer.name}}</span>
        </li>
      </ul>
    </li>
    <li><span class="highlighted">{{gig.start_time | dateFormat}}</span></li>
    <li><span class="highlighted">{{gig.city_name}} </span></li>
    <li class="center">
      <label>comment:
        <input [(ngModel)]="gig.comment" placeholder="comment"/>
      </label>
    </li>
    <li>
      <button (click)="goBack()">go back</button>
    </li>
  </ul>
</div>
