<h2>Gigs Of Favourite Artists</h2>
<app-gig-search></app-gig-search>
<ul class="gigs">
  <li *ngFor="let gig of gigs">
    <a routerLink="/gigDetail/{{gig.id}}">
      <span class="badge">{{gig.title | truncate:[20, '...']}}</span>
      <span class="details">{{gig.start_time | dateFormat}}  {{gig.city_name}}  {{gig.comment}}</span>
    </a>
  </li>
</ul>
