<h2>Gigs Of Favourite Artists</h2>
<app-gig-detail [gig]="selectedGig"></app-gig-detail>
<ul class="gigs">
  <li *ngFor="let gig of gigs"
      (click)="onSelect(gig)"
      [class.selected]="gig === selectedGig">
    <span class="badge">{{gig.artist}}</span>
    {{gig.date | date:'h:mm a MMM d'}}
    {{gig.location}}
    {{gig.comment}}
  </li>
</ul>
